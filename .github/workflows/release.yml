name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for Linux
      env:
        GOOS: linux
        GOARCH: amd64
      run: go build -o my-app-linux main.go

    # - name: Build for Mac OS
    #   env:
    #     GOOS: darwin
    #     GOARCH: amd64
    #   run: go build -o my-app-macos main.go

    - name: Build
      run: go build -o my-app main.go

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./my-app-linux
        asset_name: my-app-linux
        asset_content_type: application/octet-stream

